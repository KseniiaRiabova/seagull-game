<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seagull Game</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="screen-start">
    <div id="app">
      <!-- Start Screen -->
      <div id="start-screen" class="screen active">
        <div class="music-notification">
          <div class="notification-icon">ðŸŽµ</div>
          <div class="notification-text">
            Turn on music for better experience!
          </div>
        </div>
        <div class="seagull-welcome">
          <a
            href="https://www.linkedin.com/in/riabovakseniia/"
            target="_blank"
            rel="noopener noreferrer"
            class="seagull-link"
            title="Visit my LinkedIn profile"
          >
            <img
              src="src/seagull/seagull.gif"
              alt="Welcome Seagull - Click to visit LinkedIn"
              class="welcome-seagull clickable"
            />
          </a>
        </div>
        <!-- <p>
          Pick a room to hide your food and survive 3 waves from those hungry
          seagulls
        </p> -->
        <!-- <h2>Protect your food from hungry seagulls!</h2>
        <p>Hide it in one of the 9 rooms.</p>
        <p>Dodge the seagulls for 3 waves to win!</p> -->

        <h2>Pick a room to hide your food</h2>
        <p>Survive 3 waves against the hungry seagulls!</p>
        <button id="start-btn" class="game-btn">Start Game</button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="screen">
        <div id="game-ui">
          <div class="ui-top-center">
            <div id="timer-display">Timer: <span id="timer">5</span>s</div>
            <div id="seagull-counter">
              Seagulls: <span id="counter">1/3</span>
            </div>
            <button id="music-toggle-btn" class="music-btn">ðŸŽµ</button>
          </div>
        </div>
        <div id="selection-prompt" class="selection-prompt hidden">
          <div class="prompt-content">
            <h3>Select a Room to Hide!</h3>
            <button id="ready-btn" class="ready-btn">I'm Ready!</button>
          </div>
        </div>
        <div id="game-board">
          <!-- Rooms will be generated dynamically -->
        </div>
        <div id="seagull-container-1" class="seagull-container">
          <img
            class="seagull-img"
            src="src/seagull/seagull.gif"
            alt="Seagull 1"
          />
        </div>
        <div id="seagull-container-2" class="seagull-container hidden">
          <img
            class="seagull-img"
            src="src/seagull/seagull.gif"
            alt="Seagull 2"
          />
        </div>
        <div id="seagull-container-3" class="seagull-container hidden">
          <img
            class="seagull-img"
            src="src/seagull/seagull.gif"
            alt="Seagull 3"
          />
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="screen">
        <div class="game-result-content">
          <img
            src="src/seagull/seagull-happy.png"
            alt="Happy Seagull"
            class="result-seagull"
          />
          <h2 id="game-over-title" class="game-over-text">
            Oh no! Your food is gone!
          </h2>
          <button id="try-again-btn" class="game-btn">Try Again?</button>
        </div>
      </div>

      <!-- Victory Screen -->
      <div id="victory-screen" class="screen">
        <div class="game-result-content">
          <img
            src="src/seagull/seagull-sad.png"
            alt="Sad Seagull"
            class="result-seagull"
          />
          <h2>Great job! You Win!</h2>
          <button id="play-again-btn" class="game-btn">Play Again?</button>
        </div>
      </div>
    </div>

    <footer class="social-footer">
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/riabovakseniia/"
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
          title="LinkedIn Profile"
        >
          <svg viewBox="0 0 24 24" class="social-icon linkedin">
            <path
              d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"
            />

        </a>
        <a
          href="https://github.com/KseniiaRiabova/seagull-game"
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"

          </svg>
        </a>
      </div>
    </footer>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
